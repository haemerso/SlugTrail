   <script>
 
       
       function showSet1(){
           clearList();
           showImg("slugtrail-colleges and departments/kresge/1kresge325.jpg");
           document.getElementById("p1").innerHTML = "yer a hairy wizard";
           showImg("slugtrail-colleges and departments/kresge/2kresge325.JPG");
       }
       
       
       function clearList(){
           var list = document.getElementById("imgList");
           while(list.hasChildNodes()){
               list.removeChild(list.firstChild);
           }
       }
       
       function showImg(src){
           var img = document.createElement("img");
           img.src = src;
           document.getElementById("imgList").appendChild(img);
       }
       
       </script>
